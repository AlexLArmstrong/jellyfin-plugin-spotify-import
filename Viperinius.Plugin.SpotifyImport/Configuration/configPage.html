<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spotify Import</title>
</head>
<body>
    <div id="SpotifyImportConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="SpotifyImportConfigForm">
                    <div class="inputContainer">
                        <label class="inputeLabel inputLabelUnfocused" for="SpotifyClientId">Spotify Client ID</label>
                        <input id="SpotifyClientId" name="SpotifyClientId" type="text" is="emby-input" />
                        <div class="fieldDescription">How to get this value? Check <a href="https://developer.spotify.com/documentation/general/guides/authorization/app-settings/">here</a></div>
                    </div>
                    <div class="inputContainer">
                        <label class="inputeLabel inputLabelUnfocused" for="SpotifyClientSecret">Spotify Client Secret</label>
                        <input id="SpotifyClientSecret" name="SpotifyClientSecret" type="password" is="emby-input" />
                        <div class="fieldDescription">How to get this value? Check <a href="https://developer.spotify.com/documentation/general/guides/authorization/app-settings/">here</a></div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var TemplateConfig = {
                pluginUniqueId: 'F03D0ADB-289F-4986-BD6F-2468025249B3'
            };

            document.querySelector('#SpotifyImportConfigPage')
                .addEventListener('pageshow', function() {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        document.querySelector('#SpotifyClientId').value = config.SpotifyClientId;
                        document.querySelector('#SpotifyClientSecret').value = config.SpotifyClientSecret;
                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('#SpotifyImportConfigForm')
                .addEventListener('submit', function(e) {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                    config.SpotifyClientId = document.querySelector('#SpotifyClientId').value;
                    config.SpotifyClientSecret = document.querySelector('#SpotifyClientSecret').value;
                    ApiClient.updatePluginConfiguration(TemplateConfig.pluginUniqueId, config).then(function (result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                });

                e.preventDefault();
                return false;
            });
        </script>
    </div>
</body>
</html>
